<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebRTC Synthetic Video Stream</title>
</head>
<body>
    <h1>WebRTC Synthetic Video Stream</h1>
    <video id="video" autoplay muted playsinline controls></video>

    <script>
        const videoElement = document.getElementById('video');
        const pc = new RTCPeerConnection();

        // Dummy video track to trigger the 'm=video' line in the SDP offer
        const dummyStream = new MediaStream();
        const dummyTrack = pc.addTransceiver('video', { direction: 'recvonly' });

        pc.ontrack = (event) => {
            videoElement.srcObject = event.streams[0];
        };

        async function negotiate() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            // Send the SDP offer to the server
            const response = await fetch('/offer', {
                method: 'POST',
                body: JSON.stringify({
                    sdp: pc.localDescription.sdp,
                    type: pc.localDescription.type
                }),
                headers: { 'Content-Type': 'application/json' }
            });

            // Get the SDP answer from the server
            const answer = await response.json();
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                console.log("New ICE candidate", event.candidate);
            }
        };

        // Run the negotiation process
        negotiate();
    </script>
</body>
</html>
